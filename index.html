<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>لیست لینک‌های گوگل درایو</title>
    <style>
        body {
            direction: rtl;
            font-family: Tahoma, Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            background: #f9faff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 14px #ccc;
            text-align: right;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #999;
            margin-bottom: 20px;
            direction: ltr;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #155ab6;
        }
        ul {
            margin-top: 30px;
            padding-right: 0;
            list-style: none;
        }
        li {
            background-color: #e1eaff;
            margin-bottom: 10px;
            padding: 12px 14px;
            border-radius: 8px;
            word-break: break-all;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>افزودن لینک‌های گوگل درایو به لیست</h2>
    <input type="text" id="driveLinkInput" placeholder="لینک گوگل درایو را وارد کنید" />
    <button onclick="addLink()">افزودن به لیست</button>

    <ul id="linkList"></ul>

    <script>
        function isValidGoogleDriveLink(url) {
            // بررسی ابتدایی معتبر بودن لینک گوگل درایو
            return /https:\/\/(drive\.google\.com|docs\.google\.com)\/.+/.test(url);
        }

        function addLink() {
            const input = document.getElementById('driveLinkInput');
            const link = input.value.trim();
            const list = document.getElementById('linkList');

            if (!link) {
                alert('لطفا لینک را وارد کنید.');
                return;
            }
            if (!isValidGoogleDriveLink(link)) {
                alert('لینک وارد شده، لینک گوگل درایو معتبر نیست.');
                return;
            }

            // ایجاد عنصر لیست با لینک قابل کلیک
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = link;

            li.appendChild(a);
            list.appendChild(li);

            input.value = '';
            input.focus();
        }
    </script>
</body>
</html>
