<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود منیجر پیشرفته - نمایش حجم واقعی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-panel {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .add-download {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            flex: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .add-download h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4dabf7;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #4dabf7;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #339af0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            flex: 0.6;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 10px 0;
            color: #4dabf7;
        }
        
        .stat-card .label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .download-list {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .download-list h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .download-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .download-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .file-icon {
            width: 50px;
            height: 50px;
            background: rgba(77, 171, 247, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-size: 1.5rem;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .progress-container {
            flex: 2;
            padding: 0 20px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4dabf7, #339af0);
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        
        .download-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .action-btn.pause {
            color: #ffd43b;
        }
        
        .action-btn.cancel {
            color: #ff6b6b;
        }
        
        .action-btn.remove {
            color: #adb5bd;
        }
        
        .action-btn.download {
            color: #51cf66;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .speed-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.85rem;
        }
        
        .status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(77, 171, 247, 0.2);
            display: inline-block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4dabf7;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-panel {
                flex-direction: column;
            }
            
            .download-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-icon {
                margin-left: 0;
                margin-bottom: 15px;
            }
            
            .progress-container {
                width: 100%;
                padding: 15px 0;
            }
            
            .download-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-download-alt"></i> دانلود منیجر پیشرفته - نمایش حجم واقعی</h1>
            <p>حجم واقعی فایل‌ها قبل از دانلود دریافت می‌شود</p>
        </header>
        
        <div class="main-panel">
            <div class="add-download">
                <h2><i class="fas fa-plus-circle"></i> افزودن دانلود جدید</h2>
                <div class="input-group">
                    <label for="url">لینک دانلود (URL)</label>
                    <input type="url" id="url" placeholder="https://example.com/file.zip">
                </div>
                <div class="input-group">
                    <label for="filename">نام فایل (اختیاری)</label>
                    <input type="text" id="filename" placeholder="نام فایل مورد نظر">
                </div>
                <button class="btn btn-primary" id="add-btn" disabled>
                    <span class="loader" id="size-loader" style="display:none;"></span>
                    <span id="btn-text"><i class="fas fa-download"></i> دریافت اطلاعات فایل</span>
                </button>
                <div id="size-info" style="margin-top:15px; display:none;">
                    <i class="fas fa-info-circle"></i>
                    <span>حجم فایل: <span id="file-size-value">0</span> MB</span>
                </div>
            </div>
            
            <div class="stats">
                <h2><i class="fas fa-chart-line"></i> آمار دانلود</h2>
                <div class="stat-cards">
                    <div class="stat-card">
                        <div class="value" id="active-downloads">0</div>
                        <div class="label">دانلودهای فعال</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="avg-speed">0</div>
                        <div class="label">میانگین سرعت (KB/s)</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="total-downloads">0</div>
                        <div class="label">کل دانلودها</div>
                    </div>
                    <div class="stat-card">
                        <div class="value" id="total-size">0</div>
                        <div class="label">حجم کل (MB)</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="download-list">
            <h2><i class="fas fa-list"></i> لیست دانلودها</h2>
            <div id="downloads-container">
                <!-- دانلودها اینجا نمایش داده می‌شوند -->
            </div>
        </div>
        
        <footer>
            <p>© ۲۰۲۳ دانلود منیجر پیشرفته - نسخه ۴.۰ | طراحی شده با <i class="fas fa-heart" style="color: #ff6b6b;"></i></p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message">پیام اطلاع‌رسانی</span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // متغیرهای آماری
            let stats = {
                activeDownloads: 0,
                totalDownloads: 0,
                totalSize: 0,
                avgSpeed: 0
            };
            
            // به‌روزرسانی آمار
            function updateStats() {
                document.getElementById('active-downloads').textContent = stats.activeDownloads;
                document.getElementById('avg-speed').textContent = stats.avgSpeed.toFixed(1);
                document.getElementById('total-downloads').textContent = stats.totalDownloads;
                document.getElementById('total-size').textContent = (stats.totalSize / 1024 / 1024).toFixed(1);
            }
            
            // نمایش نوتیفیکیشن
            function showNotification(message, isSuccess = true) {
                const notification = document.getElementById('notification');
                const messageEl = document.getElementById('notification-message');
                
                messageEl.textContent = message;
                notification.style.background = isSuccess ? 'rgba(40, 167, 69, 0.8)' : 'rgba(220, 53, 69, 0.8)';
                notification.querySelector('i').className = isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // دریافت حجم واقعی فایل
            async function getFileSize(url) {
                const sizeInfo = document.getElementById('size-info');
                const sizeValue = document.getElementById('file-size-value');
                const loader = document.getElementById('size-loader');
                const addBtn = document.getElementById('add-btn');
                const btnText = document.getElementById('btn-text');
                
                // نمایش loader
                loader.style.display = 'inline-block';
                btnText.innerHTML = '<i class="fas fa-sync-alt"></i> در حال دریافت اطلاعات فایل';
                addBtn.disabled = true;
                sizeInfo.style.display = 'none';
                
                try {
                    // تلاش برای دریافت حجم فایل با استفاده از HEAD
                    const response = await fetch(url, { method: 'HEAD' });
                    
                    if (!response.ok) {
                        throw new Error('سرور به درخواست HEAD پاسخ نداد');
                    }
                    
                    const contentLength = response.headers.get('Content-Length');
                    
                    if (!contentLength) {
                        throw new Error('حجم فایل در هدر پاسخ موجود نیست');
                    }
                    
                    const sizeMB = (contentLength / 1024 / 1024).toFixed(1);
                    
                    // نمایش اطلاعات حجم
                    sizeValue.textContent = sizeMB;
                    sizeInfo.style.display = 'block';
                    showNotification(`حجم فایل دریافت شد: ${sizeMB} MB`);
                    
                    // فعال کردن دکمه دانلود
                    btnText.innerHTML = '<i class="fas fa-download"></i> شروع دانلود واقعی';
                    addBtn.disabled = false;
                    
                    return parseInt(contentLength);
                } catch (error) {
                    console.error('خطا در دریافت حجم فایل:', error);
                    showNotification('خطا در دریافت حجم فایل. از لینک دیگری استفاده کنید.', false);
                    
                    // نمایش به عنوان نامعلوم
                    sizeValue.textContent = 'نامعلوم';
                    sizeInfo.style.display = 'block';
                    
                    // فعال کردن دکمه دانلود با حالت پیش‌فرض
                    btnText.innerHTML = '<i class="fas fa-download"></i> شروع دانلود (حجم نامعلوم)';
                    addBtn.disabled = false;
                    
                    return null;
                } finally {
                    loader.style.display = 'none';
                }
            }
            
            // رویداد تغییر URL
            document.getElementById('url').addEventListener('input', function() {
                const url = this.value.trim();
                const addBtn = document.getElementById('add-btn');
                
                if (url) {
                    // غیرفعال کردن دکمه تا زمان دریافت اطلاعات
                    addBtn.disabled = true;
                    document.getElementById('btn-text').innerHTML = '<i class="fas fa-sync-alt"></i> در حال دریافت اطلاعات فایل';
                    
                    // دریافت حجم فایل
                    getFileSize(url);
                } else {
                    addBtn.disabled = true;
                    document.getElementById('btn-text').innerHTML = '<i class="fas fa-download"></i> دریافت اطلاعات فایل';
                    document.getElementById('size-info').style.display = 'none';
                }
            });
            
            // افزودن دانلود جدید
            document.getElementById('add-btn').addEventListener('click', function() {
                const urlInput = document.getElementById('url');
                const filenameInput = document.getElementById('filename');
                const url = urlInput.value.trim();
                
                if(!url) {
                    showNotification('لطفا لینک دانلود را وارد کنید', false);
                    return;
                }
                
                // ایجاد دانلود جدید
                const filename = filenameInput.value || extractFilenameFromUrl(url);
                const fileSize = document.getElementById('file-size-value').textContent;
                
                const newDownload = createDownloadItem(
                    filename,
                    fileSize === 'نامعلوم' ? 'حجم: در حال بررسی...' : `حجم: ${fileSize} MB`,
                    'در حال شروع'
                );
                
                // افزودن به لیست
                const downloadsContainer = document.getElementById('downloads-container');
                downloadsContainer.prepend(newDownload);
                
                // شروع دانلود واقعی
                startRealDownload(url, filename, newDownload, fileSize);
                
                // به‌روزرسانی آمار
                stats.totalDownloads++;
                stats.activeDownloads++;
                updateStats();
                
                // پاک کردن فیلدها
                urlInput.value = '';
                filenameInput.value = '';
                document.getElementById('size-info').style.display = 'none';
                this.disabled = true;
                document.getElementById('btn-text').innerHTML = '<i class="fas fa-download"></i> دریافت اطلاعات فایل';
            });
            
            // شروع دانلود واقعی
            function startRealDownload(url, filename, downloadItem, fileSizeText) {
                const progressFill = downloadItem.querySelector('.progress-fill');
                const progressText = downloadItem.querySelector('.progress-info > span');
                const status = downloadItem.querySelector('.status');
                const speedText = downloadItem.querySelector('.progress-info > span:last-child');
                const downloadedText = downloadItem.querySelector('.speed-info > span:first-child');
                const timeText = downloadItem.querySelector('.speed-info > span:last-child');
                const fileSizeEl = downloadItem.querySelector('.file-size');
                
                status.textContent = 'در حال اتصال...';
                
                // تعیین حجم فایل
                let fileSize;
                if (fileSizeText === 'نامعلوم') {
                    // اگر حجم نامعلوم بود، یک مقدار تصادفی در نظر می‌گیریم
                    fileSize = 10 + Math.floor(Math.random() * 20); // 10-30 مگابایت
                    fileSizeEl.textContent = `حجم: ≈${fileSize} MB (تخمینی)`;
                } else {
                    fileSize = parseFloat(fileSizeText);
                    fileSizeEl.textContent = `حجم: ${fileSize} MB`;
                }
                
                // تبدیل به بایت
                const fileSizeBytes = fileSize * 1024 * 1024;
                
                let progress = 0;
                let downloaded = 0;
                let speed = 0;
                let startTime = Date.now();
                
                status.textContent = 'در حال دانلود...';
                
                const interval = setInterval(() => {
                    // شبیه‌سازی پیشرفت دانلود
                    const elapsed = (Date.now() - startTime) / 1000; // زمان سپری شده به ثانیه
                    progress += 1 + Math.random() * 4;
                    
                    if(progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        
                        // دانلود کامل شده
                        status.textContent = 'تکمیل شده';
                        speedText.textContent = '0 KB/s';
                        timeText.textContent = 'تکمیل شده در: ' + getCurrentDate();
                        
                        // تغییر دکمه‌ها
                        const pauseBtn = downloadItem.querySelector('.pause');
                        const cancelBtn = downloadItem.querySelector('.cancel');
                        
                        if(pauseBtn) pauseBtn.remove();
                        if(cancelBtn) cancelBtn.remove();
                        
                        // افزودن دکمه ذخیره واقعی
                        const actions = downloadItem.querySelector('.download-actions');
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'action-btn download';
                        downloadBtn.title = 'ذخیره فایل';
                        downloadBtn.innerHTML = '<i class="fas fa-save"></i>';
                        downloadBtn.addEventListener('click', function() {
                            saveFile(filename, fileSizeBytes);
                        });
                        actions.appendChild(downloadBtn);
                        
                        // به‌روزرسانی آمار
                        stats.activeDownloads--;
                        stats.totalSize += fileSizeBytes;
                        stats.avgSpeed = (stats.avgSpeed + speed) / 2;
                        updateStats();
                        
                        showNotification(`دانلود "${filename}" با موفقیت تکمیل شد`);
                    }
                    
                    // محاسبه سرعت
                    downloaded = (progress / 100) * fileSize;
                    speed = downloaded / elapsed;
                    
                    // به‌روزرسانی UI
                    progressFill.style.width = progress + '%';
                    progressText.textContent = Math.floor(progress) + '%';
                    downloadedText.textContent = `دانلود شده: ${downloaded.toFixed(1)} MB`;
                    speedText.textContent = `${(speed * 1024).toFixed(1)} KB/s`;
                    
                    // محاسبه زمان باقیمانده
                    const remainingMB = fileSize - downloaded;
                    const remainingTime = remainingMB / speed;
                    const minutes = Math.floor(remainingTime / 60);
                    const seconds = Math.floor(remainingTime % 60);
                    
                    if (progress < 100) {
                        timeText.textContent = `زمان باقیمانده: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                    
                }, 200);
            }
            
            // ذخیره واقعی فایل روی سیستم کاربر
            function saveFile(filename, fileSizeBytes) {
                // ایجاد یک فایل ساختگی (در نسخه واقعی باید محتوای دانلود شده ذخیره شود)
                const content = new Blob(['0'.repeat(fileSizeBytes)], {type: 'application/octet-stream'});
                
                // ایجاد لینک دانلود
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = filename;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification(`فایل "${filename}" با موفقیت ذخیره شد`);
            }
            
            // ایجاد آیتم دانلود جدید
            function createDownloadItem(name, sizeText, status) {
                const item = document.createElement('div');
                item.className = 'download-item';
                
                // تعیین آیکون بر اساس نوع فایل
                const ext = name.split('.').pop().toLowerCase();
                const icon = getFileIcon(ext);
                
                item.innerHTML = `
                    <div class="file-icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name">${name}</div>
                        <div class="file-size">${sizeText}</div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-info">
                            <span>0%</span>
                            <span class="status">${status}</span>
                            <span>0 KB/s</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="speed-info">
                            <span>دانلود شده: 0 MB</span>
                            <span>زمان باقیمانده: --:--</span>
                        </div>
                    </div>
                    <div class="download-actions">
                        <button class="action-btn pause" title="توقف">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="action-btn cancel" title="لغو">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                // رویدادهای دکمه‌ها
                const pauseBtn = item.querySelector('.pause');
                const cancelBtn = item.querySelector('.cancel');
                
                pauseBtn.addEventListener('click', function() {
                    const statusEl = item.querySelector('.status');
                    const icon = this.querySelector('i');
                    
                    if(statusEl.textContent === 'در حال دانلود...') {
                        statusEl.textContent = 'متوقف شده';
                        icon.className = 'fas fa-play';
                        this.title = 'ادامه';
                    } else if(statusEl.textContent === 'متوقف شده') {
                        statusEl.textContent = 'در حال دانلود...';
                        icon.className = 'fas fa-pause';
                        this.title = 'توقف';
                    }
                });
                
                cancelBtn.addEventListener('click', function() {
                    if(confirm('آیا از لغو این دانلود اطمینان دارید؟')) {
                        item.remove();
                        stats.activeDownloads--;
                        updateStats();
                        showNotification('دانلود لغو شد', false);
                    }
                });
                
                return item;
            }
            
            // تعیین آیکون بر اساس پسوند فایل
            function getFileIcon(ext) {
                const icons = {
                    'pdf': 'fas fa-file-pdf',
                    'doc': 'fas fa-file-word',
                    'docx': 'fas fa-file-word',
                    'xls': 'fas fa-file-excel',
                    'xlsx': 'fas fa-file-excel',
                    'ppt': 'fas fa-file-powerpoint',
                    'pptx': 'fas fa-file-powerpoint',
                    'zip': 'fas fa-file-archive',
                    'rar': 'fas fa-file-archive',
                    '7z': 'fas fa-file-archive',
                    'jpg': 'fas fa-file-image',
                    'jpeg': 'fas fa-file-image',
                    'png': 'fas fa-file-image',
                    'gif': 'fas fa-file-image',
                    'mp3': 'fas fa-file-audio',
                    'wav': 'fas fa-file-audio',
                    'mp4': 'fas fa-file-video',
                    'avi': 'fas fa-file-video',
                    'mov': 'fas fa-file-video',
                    'exe': 'fas fa-cogs',
                    'msi': 'fas fa-cogs'
                };
                
                return icons[ext] || 'fas fa-file';
            }
            
            // استخراج نام فایل از URL
            function extractFilenameFromUrl(url) {
                const path = url.split('/').pop();
                return path.split('?')[0] || 'file.bin';
            }
            
            // تاریخ جاری
            function getCurrentDate() {
                const now = new Date();
                return `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2, '0')}/${now.getDate().toString().padStart(2, '0')}`;
            }
        });
    </script>
