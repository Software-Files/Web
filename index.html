<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>نمایش حجم فایل MEGA</title>
    <style>
        body { direction: rtl; font-family: Tahoma; background: #eef2fa; }
        .main {
            max-width: 400px; margin: 60px auto; background: #fff;
            padding: 36px; border-radius: 16px;
            box-shadow: 0 2px 10px #aac5;
            text-align: center;
        }
        input[type="text"] {
            width: 90%; padding: 10px;
            border-radius: 7px; border: 1px solid #aaa; margin-bottom: 20px;
        }
        button {
            background: #1e88e5; color: white;
            padding: 10px 28px; border-radius: 8px;
            border: none; font-size: 16px; cursor: pointer;
        }
        .result { margin-top: 20px; font-size: 15px; color: #777; }
        a.tool { color: #4186f7; text-decoration: none;}
    </style>
</head>
<body>
    <div class="main">
        <h2>گرفتن حجم فایل MEGA</h2>
        <input type="text" id="megaLink" placeholder="لینک مستقیم MEGA.nz را وارد کنید">
        <br>
        <button onclick="showHelp()">بررسی حجم فایل</button>
        <div class="result" id="result"></div>
    </div>
    <script>
    function showHelp() {
        let url = document.getElementById('megaLink').value.trim();
        if(!/^https:\/\/mega\.nz\/file\//.test(url)) {
            document.getElementById('result').textContent = 'لینک معتبر MEGA وارد نشده است.';
            return;
        }
        document.getElementById('result').innerHTML =
            'در حال حاضر امکان دریافت حجم فایل MEGA با مرورگر وجود ندارد.<br>'+
            'اما می‌توانید با این ابزارها حجم فایل را مشاهده کنید:<br>'+
            '<a class="tool" target="_blank" href="https://megachecker.net/">Mega Checker</a> یا '+
            '<a class="tool" target="_blank" href="https://www.mega-info.com/">Mega Info</a>';
    }
    </script>
</body>
</html>
